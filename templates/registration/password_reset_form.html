<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>بازیابی رمز عبور</title>
    <link rel="stylesheet" href="{% static 'css-register/register-login/login_res.css' %}">
    <link rel="stylesheet" href="{% static 'css-register/register-login/login_style.css' %}">
</head>
<body>
<div class="container">
    <h2>بازیابی رمز عبور</h2>
    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
            <div class="alert alert-danger">
                {% for error in form.non_field_errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}
        
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">ایمیل:</label>
            {{ form.email }}
            {% if form.email.errors %}
                <div class="text-danger">
                    {% for error in form.email.errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}
        </div>
        
        <button type="submit" class="btn btn-primary">ارسال لینک بازیابی</button>
    </form>
</div>
</body>
</html>
